<app-navbar></app-navbar>
<div style="height: 90%; padding-top:80px; padding-buttom:20px" align="center">
    <app-alert [error]="error" [success]="success" (errorClosed)="error=''" (successClosed)="success=''"></app-alert>
    <div class="form-container container" style="position: relative;">
      <app-loader1 *ngIf="register_loading"></app-loader1>
        <p class="title">Register</p>
        <form class="form" style="text-align: left;">
            <div class="grid grid-cols-2 gap-2">
              <div class="input-group">
                <label for="username">First Name</label>
                <input type="text" name="first_name" placeholder="" [(ngModel)]="user_register.firstName">
                <p *ngIf="register_validation['firstName']" class="mt-2 text-xs text-red-600 dark:text-red-400">{{ register_validation['firstName'] }}</p>
              </div>
              <div class="input-group">
                <label for="username">Last Name</label>
                <input type="text" name="last_name" placeholder="" [(ngModel)]="user_register.lastName">
                <p *ngIf="register_validation['lastName']" class="mt-2 text-xs text-red-600 dark:text-red-400">{{ register_validation['lastName'] }}</p>
              </div>
            </div>
            <div class="input-group">
              <label for="username">Email</label>
              <input type="email" name="email" placeholder="" [(ngModel)]="user_register.email">
              <p *ngIf="register_validation['email']" class="mt-2 text-xs text-red-600 dark:text-red-400">{{ register_validation['email'] }}</p>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="user_register.password" placeholder="">
              <p *ngIf="register_validation['password']" class="mt-2 text-xs text-red-600 dark:text-red-400">{{ register_validation['password'] }}</p>
            </div>
            <div class="input-group">
              <label for="password">Confirm Password</label>
              <input type="password" name="confirm_password" [(ngModel)]="user_register.confirmPassword" placeholder="">
              <p *ngIf="register_validation['confirmPassword']" class="mt-2 text-xs text-red-600 dark:text-red-400">{{ register_validation['confirmPassword'] }}</p>
            </div>
            <button class="sign bg-purple-600" style="margin-top: 15px !important;" (click)="register()">Sign up</button>
          </form>
          
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Register with Google account</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <button aria-label="Log in with Google" (click)="loginWithGoogle()" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                    <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
                </svg>
            </button>
          
        </div>
        <p class="signup">have an account?
            <a rel="noopener noreferrer" href="#" class="">Sign in</a>
        </p>
    </div>
    </div>
