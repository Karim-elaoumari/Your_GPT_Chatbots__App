<h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2 ms-2"> Chat Log:</h3>
            
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Conversation Code
                </th>
                <th scope="col" class="px-6 py-3">
                    DateTime
                </th>
                <th scope="col" class="px-6 py-3">
                    Domain
                </th>
                <th scope="col" class="px-6 py-3">
                    Requests
                </th>
                <th scope="col" class="px-6 py-3">
                    Used Data
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Apple MacBook Pro 17"
                </th>
                <td class="px-6 py-4">
                    Silver
                </td>
                <td class="px-6 py-4">
                    Laptop
                </td>
                <td class="px-6 py-4">
                    $2999
                </td>
                <td class="px-6 py-4">
                    $2999
                </td>
                <td class="px-6 py-4">
                    <button data-modal-target="text-modal" data-modal-toggle="text-modal" class="block text-white bg-gray-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                        Conversation
                      </button>
                </td>
            </tr>
           
        </tbody>
    </table>
    
</div>
<app-pagination [page]="page" [size]="size"  (pageChange)="onPageChange($event)"></app-pagination>


    <!-- modall  -->

    <div id="text-modal"  tabindex="-1" class=" fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full ">
        <div class="relative p-4 w-full max-w-md max-h-full  ">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 shadow-lg " >
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Conversation
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="text-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                  
                </div>
                <div class="p-4 md:p-5">
                    <div class="col-start-1 col-end-8 pb-2  rounded-lg">
                        <div class="flex flex-row items-center">
                         
                          <div
                            class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl"
                          >
                            <div>hello how can i assist you today</div>
                          </div>
                        </div>
                      </div>
                      <!-- <ng-container *ngFor="let message of messages; let last = last; let i = index"> -->
                        <div  class="col-start-1 col-end-8 pb-2 rounded-lg">
                          <div class="flex flex-row items-center">
                            <div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl" >
                              hello
                            </div>
                          </div>
                        </div>
                      
                        <div  class="col-start-6 col-end-13 pb-2 rounded-lg">
                          <div class="flex items-center justify-start flex-row-reverse">
                            <div
                              class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl"
                            >
                              <div>hello</div>
                            </div>
                          </div>
                        </div>
                      <!-- </ng-container> -->
                </div>
                <!-- Modal body -->
            </div>
        </div>
    </div>
