
<app-alert [error]="error" [success]="success" (errorClosed)="error=''" (successClosed)="success=''"></app-alert>
<div class="w-full  bg-gray-800 border border-purple-800 rounded-lg shadow mt-10" style="width: 90%;min-height:90vh">
    <img src="../../../../../assets/Hi.png" class="rounded-lg">
    <form class= " space-y-6 p-4" >
        <h5 class="text-xl font-medium text-white dark:text-white">Create New Chat Bot </h5>
        <div class="px-12 felx justify-center">
            <label for="email" class=" flex-col block mb-2 text-sm font-medium text-gray-200 ">Your chat bot name that will appear in the header of the chat</label>
            <input type="text" name="chat_bot_name" id="email" class=" flex-col border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-800 block  p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white sm:w-80"  placeholder="chat bot name " [(ngModel)]="new_chatbot_name" />
        </div>
       
        <button type="button" (click)="createChatBot()" class=" text-white bg-purple-600 hover:bg-purple-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create & Start  Configuration</button>
        <p class="text-gray-200"> By clicking on the start configuration you will be redirected to the new chat bot created to continue configuration, a default configuration is set by defaut you have to override it, and customise your chat bot for your own Business !</p>
    </form>
</div>
